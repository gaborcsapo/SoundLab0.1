<ion-header>
    <ion-navbar>
        <ion-title>Fuck this</ion-title>
        <button  menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>

<ion-content padding>
  <media-player></media-player>
  <button (click)='openModal()'>Filter Options</button>
  <button (click)='openPopOver()'>Filter Options</button>
  <ion-list>
    <ion-row *ngFor="let item of currentProps" center>
      <ion-col width-75>
        <ion-range (ionChange)="update(item,$event.value)">
          <ion-label range-left>{{item}}</ion-label>
          </ion-range>
      </ion-col>
      <ion-col width-25>
        <ion-label range-right>{{currentFilter['displayed'][item]['value'].toFixed(2)}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
