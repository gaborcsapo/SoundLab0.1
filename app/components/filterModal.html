<ion-header>
    <ion-navbar>
        <ion-title>Filter Options</ion-title>
        <button  menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>
<!--List of filters appears here-->
<ion-content>
    <ion-card>
        <ion-list (ionChange)='selectOption($event)' radio-group>
            <ion-item *ngFor="let name of filterList">
                <ion-label>
                    {{name}}    
                </ion-label>              
                <ion-radio [value]='name'></ion-radio>
            </ion-item>
        </ion-list>
    </ion-card>
</ion-content>
